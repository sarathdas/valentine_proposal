<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? - Propose Day 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            --btn-yes: linear-gradient(45deg, #ff4757, #ff6b9d);
            --btn-no: linear-gradient(45deg, #3742fa, #2f3542);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 100%;
        }

        .photo {
            width: 100%;
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 14px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #yes {
            background: var(--btn-yes);
            color: #fff;
        }

        #yes:hover {
            transform: scale(1.05);
        }

        #no {
            background: var(--btn-no);
            color: #fff;
            position: relative;
            z-index: 20;
        }

        /* Activated ONLY when escaping */
        #no.moving {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 50;
        }

        .message {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <img src="IMG_1217.jpg" class="photo" id="photo">
    <h1>‚ù§Ô∏è Propose Day 2026 ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" id="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üò¢</button>
    </div>

    <div id="yesMessage" class="message">Yay! I love you üíñ</div>
    <div id="noMessage" class="message">Nice try üòú</div>
</div>

<script>
    // Falling hearts
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = ['üíñ','üíï','üíó','üíù'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random()*100 + '%';
        heart.style.animationDuration = Math.random()*3 + 2 + 's';
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);

    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const buttons = document.getElementById('buttons');
    const yesMessage = document.getElementById('yesMessage');

    let mouseX = 0, mouseY = 0;
    let isMoving = false;

    document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function runAway() {
        const move = () => {
            if (!isMoving) return;

            const w = window.innerWidth;
            const h = window.innerHeight;

            const spots = [
                { x: Math.random()*w, y: -120 },
                { x: Math.random()*w, y: h + 120 },
                { x: -120, y: Math.random()*h },
                { x: w + 120, y: Math.random()*h }
            ];

            const p = spots[Math.floor(Math.random()*spots.length)];
            noBtn.style.transform =
                `translate(${p.x - mouseX}px, ${p.y - mouseY}px)`;

            setTimeout(move, 120);
        };
        move();
    }

    const triggerEscape = () => {
        if (isMoving) return;
        isMoving = true;
        noBtn.classList.add('moving');
        runAway();
    };

    // Run away when user TRIES to interact
    noBtn.addEventListener('mouseover', triggerEscape);
    noBtn.addEventListener('pointerdown', triggerEscape);

    yesBtn.addEventListener('click', () => {
        isMoving = false;
        buttons.style.display = 'none';
        yesMessage.style.display = 'block';

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });
</script>

</body>
</html>
